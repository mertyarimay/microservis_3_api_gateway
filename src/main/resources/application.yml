#port
server:
  port: 8080

#application.properties
#spring.application.name=api_gateway
#application.yml
spring:
  application:
    name: api_gateway
  cloud:  #spring cloud gateway istekleri yönlendirmek içindir.
    gateway:
      routes:  #Birden fazla yönlendirme içindir.
        - id: product-service  # bu rota için benzersiz bir kimlik
          uri: lb://product-service #isteklerin nereye yönlendirileceğini belirtir
          predicates: # rota üstünde hangi isteklerin yönlendirileceğini belirler belirli koşullara  uyan istekleri yakalar yani filtreleme yapar
            - Path=/product/api/**   # ile başlayan tüm istekleri bu mikroservise yönledirecektir.

        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product/brand/api/**


        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/category/api/**

        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/category/title/api/**



        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/auth/**,/user/**

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/auth/**,/customer/api/**

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/auth/**,/role/api/**

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/auth/**,/users/roles/api/**


        - id: order-service
          uri: lb://order-service
          predicates:
           - Path=/auth/**,/order/api/**

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/auth/**,/order/item/api/**


        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/auth/**,/adress/api/**


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

  logging:
    level:
      root: DEBUG











